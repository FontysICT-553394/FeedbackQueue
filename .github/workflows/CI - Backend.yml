name: CI Backend

# Trigger the workflow on:
#  Pull requests into main or release branches
#  Pushes directly to dev/backend
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - dev/backend
      - release/*

jobs:
  backend:
    name: Backend Build, Test & SonarQube
    runs-on: ubuntu-latest
    env:
      DB_KIND: ${{ secrets.DB_KIND }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_JDBC: ${{ secrets.DB_JDBC }}
      DB_STRATEGY: ${{ secrets.DB_STRATEGY }}
      CORS_ENABLED: ${{ secrets.CORS_ENABLED }}
      CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
      CORS_METHODS: ${{ secrets.CORS_METHODS }}
      CORS_HEADERS: ${{ secrets.CORS_HEADERS }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    defaults:
      run:
        working-directory: FQ-Backend
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for SonarQube branch analysis

      # Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Cache Gradle dependencies (optional)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('FQ-Backend/**/*.gradle*', 'FQ-Backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Cache Sonar packages
      - name: Cache SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Build project and run tests
      - name: Build & Test
        run: ./gradlew clean build --no-daemon

      # Run SonarQube analysis
      - name: SonarQube Analysis
        run: ./gradlew sonar
